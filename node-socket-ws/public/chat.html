<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
		<h1>聊天室</h1>

		<script>
			const ws = new WebSocket('ws://localhost:8080');

			ws.onopen = () => {
				console.log('ws连接成功');
			};
			ws.onmessage = (msg) => {
				console.log(111, msg);
			};
			ws.onerror = () => {
				console.log('error');
			};
		</script>
	</body>
</html>
